<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= htmlWebpackPlugin.options.baseUrl %>/favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@noeldemartin" />
        <meta property="og:description" content="Can you make Ramen? Let's find out!">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>" />
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.baseUrl %>" />
        <meta property="og:image" content="<%= htmlWebpackPlugin.options.baseUrl %>/icon.png" />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
    </head>
    <body style="background:#fffbeb">
        <noscript>
            <strong>I'm sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
